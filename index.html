<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <title>Sorting Visualizer</title>
  </head>
  <body style="background-color: black;">
    <p class="h1">Sorting Visualizer</p>
    <div class="container">
      <div class="row">
        <div class="col">
          <button type="button" class="btn btn-primary " id="newCustomArrayButton">Custom Array</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-primary newRandomArrayButton">Random Array</button>
        </div>
        <div class="col">
          <label for="size">Size</label>
          <input
            type="range"
            name="size"
            id="size"
            min="5"
            max="50"
            step="1"
            value="15"
          />
        </div>
        <div class="col">
          <label for="speed">Speed</label>
          <input
            type="range"
            name="speed"
            id="speed"
            min="20"
            max="300"
            step="10"
            value="50"
          />
        </div>
        <div class="col">
          <button type="button" class="btn btn-outline-primary bubbleSort">
            Bubble Sort
          </button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-outline-primary insertionSort">
            Insertion Sort
          </button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-outline-primary selectionSort">
            Selection Sort
          </button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-outline-primary quickSort">
            Quick Sort
          </button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-outline-primary mergeSort">
            Merge Sort
          </button>
        </div>
      </div>
    </div>
    <div>
        <button type="button" class="btn btn-outline-secondary" id="newele">+</button>
        <div class="array"></div>
        <div class="flex-container arrayrow">
        </div>
    </div>
    <script src="Sortingfiles/script.js"></script>
    <script src="Sortingfiles/bubbleSort.js"></script>
    <script src="Sortingfiles/insertionSort.js"></script>
    <script src="Sortingfiles/selectionSort.js"></script>
    <script src="Sortingfiles/quickSort.js"></script>
    <script src="Sortingfiles/mergeSort.js"></script>
  </body>
</html>
